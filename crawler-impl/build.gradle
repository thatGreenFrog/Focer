dependencies {
    implementation project(":page-parser")
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.4'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
}

jar{
    manifest{
        attributes(
            'Main-Class': 'lv.greenfrog.crawler.FocerCrawlTopology'
        )
    }
    baseName "focer"
    doLast {
        project.copy{
            from jar.archiveFile
            into "$rootDir/output"
        }
    }
}